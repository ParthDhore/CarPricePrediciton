<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form action="{{url_for('predict')}}" method="post">
        Years used: <input type="text" name="years" id="first"><br><br>
        Current price: <input type="text" name="curprice" id="second"><br><br>
        Kms driven: <input type="text" name="kms" id="third"><br><br>
        Number of owners(0,1 or 3): <input type="text" name="owners" id="fourth"><br><br>
        Fuel Type: <select name="fuel" id="fifth" required="required">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="cng">CNG</option>
        </select><br><br>
        Dealer or Individual: <select name="seller_type" id="sixth" required="required">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>
        Transmission type: <select name="transmission" id="seventh" required="required">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>
        <input type="submit" name="submit" value="Predict"><br>
    </form>
    <br><br><br>
    <h4>{{final_prediction}}</h4>
</body>
</html>
